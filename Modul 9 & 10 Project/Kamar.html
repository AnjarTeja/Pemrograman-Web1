<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Kamar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      table {
        font-size: 1.1rem;
      }
      table th,
      table td {
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Informasi Kamar</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>ID Kamar</th>
              <th>Gambar Ruangan</th>
              <th>Jenis Kamar</th>
              <th>Harga</th>
              <th>Fasilitas</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>K01</td>
              <td>
                <img
                  src="./Images/JAKGH-P573-Grand-Deluxe-Bedroom-City-View.16x9.webp"
                  alt="Deluxe"
                  class="img-fluid"
                  style="width: 150px; height: auto"
                />
              </td>
              <td>Deluxe</td>
              <td>Rp.600,000</td>
              <td>AC, Wi-Fi, TV</td>
            </tr>
            <tr>
              <td>2</td>
              <td>K02</td>
              <td>
                <img
                  src="./Images/UPGZM-P0005-Standard-Bedroom-Twin-Reversed-Angle.16x9.webp"
                  alt="Family"
                  class="img-fluid"
                  style="width: 150px; height: auto"
                />
              </td>
              <td>Family</td>
              <td>Rp.400,000</td>
              <td>AC, TV</td>
            </tr>
            <tr>
              <td>3</td>
              <td>K03</td>
              <td>
                <img
                  src="./Images/cnn.webp"
                  alt="Standard"
                  class="img-fluid"
                  style="width: 150px; height: auto"
                />
              </td>
              <td>Standard</td>
              <td>Rp.200,000</td>
              <td>Kipas, TV</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
