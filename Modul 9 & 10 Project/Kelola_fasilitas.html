<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Fasilitas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 15px;
        box-sizing: border-box;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
      }
      h2 {
        text-align: center;
        margin-bottom: 16px;
        color: #333;
        font-size: 20px;
        text-transform: uppercase;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-weight: bold;
        color: #555;
      }
      input[type="text"],
      input[type="number"],
      input[type="time"],
      textarea {
        width: calc(100% - 16px);
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }
      textarea {
        resize: vertical;
        min-height: 60px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .grid-item {
        width: 100%;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-transform: uppercase;
        margin-top: 12px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form id="formTambahFasilitas">
      <h2>Tambah Fasilitas</h2>

      <label for="idFasilitas">ID Fasilitas:</label>
      <input
        type="text"
        id="idFasilitas"
        name="idFasilitas"
        placeholder="Masukkan ID Fasilitas"
        required
      />

      <label for="namaFasilitas">Nama Fasilitas:</label>
      <input
        type="text"
        id="namaFasilitas"
        name="namaFasilitas"
        placeholder="Masukkan Nama Fasilitas"
        required
      />

      <label for="deskripsiFasilitas">Deskripsi Fasilitas:</label>
      <textarea
        id="deskripsiFasilitas"
        name="deskripsiFasilitas"
        placeholder="Masukkan Deskripsi Fasilitas"
        required
      ></textarea>

      <div class="grid-container">
        <div class="grid-item">
          <label for="hargaWeekend">Harga Weekend:</label>
          <input
            type="number"
            id="hargaWeekend"
            name="hargaWeekend"
            placeholder="Rp"
            required
          />
        </div>
        <div class="grid-item">
          <label for="hargaWeekday">Harga Weekday:</label>
          <input
            type="number"
            id="hargaWeekday"
            name="hargaWeekday"
            placeholder="Rp"
            required
          />
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-item">
          <label for="jamBuka">Jam Buka:</label>
          <input type="time" id="jamBuka" name="jamBuka" required />
        </div>
        <div class="grid-item">
          <label for="jamTutup">Jam Tutup:</label>
          <input type="time" id="jamTutup" name="jamTutup" required />
        </div>
      </div>
      <label for="Kuota">Kuota</label>
      <input type="number" id="kuota" name="kuota" placeholder="Maksimal" />
      <button type="submit">Tambah Fasilitas</button>
    </form>

    <script>
      document
        .getElementById("formTambahFasilitas")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const idFasilitas = document.getElementById("idFasilitas").value;
          const namaFasilitas = document.getElementById("namaFasilitas").value;
          const deskripsiFasilitas =
            document.getElementById("deskripsiFasilitas").value;
          const hargaWeekend = document.getElementById("hargaWeekend").value;
          const hargaWeekday = document.getElementById("hargaWeekday").value;
          const kuota = document.getElementById("kuota").value;
          const jamBuka = document.getElementById("jamBuka").value;
          const jamTutup = document.getElementById("jamTutup").value;

          console.log({
            idFasilitas,
            namaFasilitas,
            deskripsiFasilitas,
            hargaWeekend,
            hargaWeekday,
            kuota,
            jamBuka,
            jamTutup,
          });

          alert("Fasilitas berhasil ditambahkan!");
          this.reset();
        });
    </script>
  </body>
</html>
