<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Admin</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: black;
        color: white;
        padding: 20px 0;
      }
      header h1 {
        font-size: 2rem;
        font-weight: bold;
      }
      .container {
        margin-top: 20px;
      }
      .card {
        margin-bottom: 20px;
      }
    </style>

  <body>
    <header class="text-center">

    <div class="container">

          <div class="card">
            <div class="card-header">Kelola Kamar</div>

              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Kelola Fasilitas</div>

              <p>Tambahkan fasilitas.</p>
              <a href="./Kelola_fasilitas.html" class="btn btn-success"
                >Form Tambah Fasilitas</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Data Pemesan</div>
            <div class="card-body">
              <p>Daftar Data Pesanan.</p>
              <a href="./Data_pemesan.html" class="btn btn-success"

              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>

</html>
