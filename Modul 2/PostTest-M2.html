<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tambah Data Nilai Mata Kuliah</title>
</head>
<body>
  <h2>Tambah Data Nilai Mata Kuliah</h2>
    <table>
      <tr>
        <td><label for="nama-matakuliah">Nama Mata Kuliah :</label></td>
        <td><input type="text" id="nama-matakuliah" name="nama_matakuliah" required></td>
      </tr>
      <tr>
        <td><label for="nama-dosen">Nama Dosen :</label></td>
        <td><input type="text" id="nama-dosen" name="nama_dosen" required></td>
      </tr>
      <tr>
        <td><label for="sks">SKS :</label></td>
        <td><input type="number" id="sks" name="sks" required></td>
      </tr>
      <tr>
        <td><label for="nama-mahasiswa">Nama Mahasiswa :</label></td>
        <td><input type="text" id="nama-mahasiswa" name="nama_mahasiswa" required></td>
      </tr>
      <tr>
        <td><label for="kehadiran">Jumlah Kehadiran :</label></td>
        <td><input type="number" id="kehadiran" name="jumlah_kehadiran" required></td>
      </tr>
      <tr>
        <td><label for="nilai-tugas">Nilai Tugas :</label></td>
        <td><input type="number" id="nilai-tugas" name="nilai_tugas" required></td>
      </tr>
      <tr>
        <td><label for="nilai-quiz">Nilai Quiz :</label></td>
        <td><input type="number" id="nilai-quiz" name="nilai_quiz" required></td>
      </tr>
      <tr>
        <td><label for="nilai-uts">Nilai UTS :</label></td>
        <td><input type="number" id="nilai-uts" name="nilai_uts" required></td>
      </tr>
      <tr>
        <td><label for="nilai-uas">Nilai UAS :</label></td>
        <td><input type="number" id="nilai-uas" name="nilai_uas" required></td>
      </tr>
      <tr>
        <td><label for="nilai-akhir">Nilai Akhir :</label></td>
        <td><input type="number" id="nilai-akhir" name="nilai_akhir" required></td>
      </tr>
      <tr>
        <td><label for="nilai-huruf">Nilai Huruf :</label></td>
        <td>
          <select id="nilai-huruf" name="nilai_huruf" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit">Tambah Data</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
