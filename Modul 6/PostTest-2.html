<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulasi DOM dengan jQuery</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#fakultas").text("Fakultas Ilmu Komputer");

        $("p").each(function () {
          let currentText = $(this).text();
          $(this).text(currentText.replace(/uniku/gi, "Universitas Kuningan"));
        });
      });
    </script>
  </head>
  <body>
    <div id="fakultas">fkom</div>
    <p>Selamat datang di uniku!</p>
  </body>
</html>
