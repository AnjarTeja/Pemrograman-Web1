<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Hotel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .dropdown-submenu {
        position: relative;
      }
      .dropdown-submenu .dropdown-menu {
        top: 0;
        left: 100%;
        margin-top: -5px;
      }
    </style>
  </head>
  <body>
    <header class="bg-dark text-white text-center py-3">
      <div class="container">
        <div class="d-flex flex-column align-items-center">
          <img
            src="../Images/images.jpg"
            alt="Logo Hotel"
            class="rounded-circle"
            style="max-width: 80px"
          />
          <h1 class="mt-2">GRAND HOTEL</h1>
        </div>
        <nav class="mt-3">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Kamar</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                data-bs-toggle="dropdown"
                >Fasilitas</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Petualangan Alam</a></li>
                <li class="dropdown-submenu">
                  <a class="dropdown-item dropdown-toggle" href="#"
                    >Kolam Renang</a
                  >
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">Sumber Air Panas</a>
                    </li>
                    <li class="dropdown-submenu">
                      <a class="dropdown-item dropdown-toggle" href="#"
                        >Kolam Anak & Dewasa</a
                      >
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Reguler</a></li>
                        <li><a class="dropdown-item" href="#">Premium</a></li>
                      </ul>
                    </li>
                  </ul>
                </li>
                <li><a class="dropdown-item" href="#">Pusat Kebugaran</a></li>
                <li><a class="dropdown-item" href="#">Ruang Rapat</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Pesan Sekarang</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container mt-4">
      <div class="row">
        <!-- Leftbar -->
        <aside class="col-md-3">
          <iframe
            class="w-100 mb-3"
            src="https://www.youtube.com/embed/example1"
            title="Video 1"
            style="height: 150px; border: none"
          ></iframe>
          <iframe
            class="w-100 mb-3"
            src="https://www.youtube.com/embed/example2"
            title="Video 2"
            style="height: 150px; border: none"
          ></iframe>
          <iframe
            class="w-100"
            src="https://www.youtube.com/embed/example3"
            title="Video 3"
            style="height: 150px; border: none"
          ></iframe>
        </aside>
        <!-- Main content -->
        <main class="col-md-9">
          <div class="row g-3">
            <div class="col-md-4">
              <img
                src="../Images/aston-belitung-hotel.jpg"
                alt="Room 1"
                class="img-fluid"
              />
            </div>
            <div class="col-md-4">
              <img
                src="../Images/blog-tipe-kamar-hotel-yang-wajib-diketahui-47-l.webp"
                alt="Room 2"
                class="img-fluid"
              />
            </div>
            <div class="col-md-4">
              <img src="../Images/cnn.webp" alt="Room 3" class="img-fluid" />
            </div>
            <div class="col-md-4">
              <img
                src="../Images/download (1).jpg"
                alt="Room 4"
                class="img-fluid"
              />
            </div>
            <div class="col-md-4">
              <img
                src="../Images/download (2).jpg"
                alt="Room 5"
                class="img-fluid"
              />
            </div>
            <div class="col-md-4">
              <img
                src="../Images/download.jpg"
                alt="Room 6"
                class="img-fluid"
              />
            </div>
          </div>
        </main>
      </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; 2024 Grand Hotel</p>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll(".dropdown-submenu > a").forEach((element) => {
        element.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          const submenu = element.nextElementSibling;
          if (submenu) {
            submenu.classList.toggle("show");
          }
        });
      });
    </script>
  </body>
</html>
