<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tambah Data</title>
    <link rel="stylesheet" href="tambahdata.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Tambah Data Kamar</h1>
      <form>
        <table>
          <tr>
            <td><label for="id-kamar">ID Kamar :</label></td>
            <td>
              <input type="number" id="id-kamar" name="id-kamar" required />
            </td>
          </tr>
          <tr>
            <td><label for="gambar-ruangan">Gambar Ruangan :</label></td>
            <td>
              <div class="image-container">
                <img src="./download (1).jpg" alt="gambar ruangan1" />
                <img src="./download (2).jpg" alt="gambar ruangan2" />
                <img
                  src="./blog-tipe-kamar-hotel-yang-wajib-diketahui-47-l.webp"
                  alt="gambar ruangan3"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="jenis-kamar">Jenis Kamar :</label></td>
            <td>
              <input type="text" id="jenis-kamar" name="jenis-kamar" required />
            </td>
          </tr>
          <tr>
            <td><label for="harga">Harga :</label></td>
            <td><input type="number" id="harga" name="harga" required /></td>
          </tr>
          <tr>
            <td><label for="fasilitas">Fasilitas :</label></td>
            <td>
              <textarea
                id="fasilitas"
                name="fasilitas"
                rows="3"
                required
              ></textarea>
            </td>
          </tr>
        </table>
        <div class="form-buttons">
          <button type="submit">Simpan</button>
          <button type="reset">Batal</button>
        </div>
      </form>
    </div>

    <div class="form-container">
      <h1>Tambah Data Fasilitas</h1>
      <form>
        <table>
          <tr>
            <td><label for="id">ID :</label></td>
            <td><input type="number" id="id" name="id" required /></td>
          </tr>
          <tr>
            <td><label for="nama">Nama Fasilitas :</label></td>
            <td><input type="text" id="nama" name="nama" required /></td>
          </tr>
          <tr>
            <td><label for="fasilitas">Fasilitas :</label></td>
            <td>
              <textarea
                id="fasilitas"
                name="fasilitas"
                rows="3"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="harga-weekend">Harga Weekend :</label></td>
            <td>
              <input
                type="number"
                id="harga-weekend"
                name="harga-weekend"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="harga-weekday">Harga Weekday :</label></td>
            <td>
              <input
                type="number"
                id="harga-weekday"
                name="harga-weekday"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="kuota">Kuota :</label></td>
            <td><input type="number" id="kuota" name="kuota" required /></td>
          </tr>
          <tr>
            <td><label for="jam-buka">Jam Buka :</label></td>
            <td>
              <input type="time" id="jam-buka" name="jam-buka" required />
            </td>
          </tr>
          <tr>
            <td><label for="jam-tutup">Jam Tutup :</label></td>
            <td>
              <input type="time" id="jam-tutup" name="jam-tutup" required />
            </td>
          </tr>
        </table>
        <div class="form-buttons">
          <button type="submit">Simpan</button>
          <button type="reset">Batal</button>
        </div>
      </form>
    </div>
  </body>
</html>
