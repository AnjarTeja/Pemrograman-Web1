<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Hotel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #1a1a1a;
        color: white;
        padding: 15px;
        text-align: center;
      }
      header .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      header img {
        max-width: 80px;
        border-radius: 50%;
      }
      header h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }
      nav ul li {
        position: relative;
      }
      nav ul a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 10px;
      }
      .dropdown {
        display: none;
        position: absolute;
        background-color: #333;
        top: 100%;
        left: 0;
        list-style: none;
        padding: 10px;
        min-width: 200px;
      }
      nav ul li:hover > .dropdown {
        display: block;
      }
      nav ul li ul li:hover > .dropdown {
        display: block;
        top: 0;
        left: 100%;
      }
      nav ul li ul li ul li:hover > .dropdown {
        top: 0;
        left: 100%;
      }
      .dropdown li a {
        color: white;
        padding: 5px;
        display: block;
      }
      .container {
        display: flex;
        padding: 20px;
        background-color: #333;
        gap: 10px;
      }
      .leftbar {
        width: 25%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .leftbar iframe {
        width: 100%;
        height: 150px;
        border: none;
      }
      .content {
        width: 75%;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .gallery .image img {
        width: 100%;
        height: auto;
        display: block;
      }
      footer {
        background-color: #1a1a1a;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images.jpg" alt="Logo Hotel" />
        <h1>GRAND HOTEL</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Kamar</a></li>
          <li>
            <a href="#" class="dropdown-toggle">Fasilitas</a>
            <ul class="dropdown">
              <li><a href="#">Petualangan Alam</a></li>
              <li>
                <a href="#" class="dropdown-toggle">Kolam Renang</a>
                <ul class="dropdown">
                  <li><a href="#">Sumber Air Panas</a></li>
                  <li>
                    <a href="#" class="dropdown-toggle">Kolam Anak & Dewasa</a>
                    <ul class="dropdown">
                      <li><a href="#">Reguler</a></li>
                      <li><a href="#">Premium</a></li>
                    </ul>
                  </li>
                </ul>
              </li>
              <li><a href="#">Pusat Kebugaran</a></li>
              <li><a href="#">Ruang Rapat</a></li>
            </ul>
          </li>
          <li><a href="#">Pesan Sekarang</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <aside class="leftbar">
        <iframe
          src="https://www.youtube.com/embed/example1"
          title="Video 1"
        ></iframe>
        <iframe
          src="https://www.youtube.com/embed/example2"
          title="Video 2"
        ></iframe>
        <iframe
          src="https://www.youtube.com/embed/example3"
          title="Video 3"
        ></iframe>
      </aside>
      <main class="content">
        <div class="gallery">
          <div class="image"><img src="./download.jpg" alt="Room 1" /></div>
          <div class="image"><img src="./download (1).jpg" alt="Room 2" /></div>
          <div class="image"><img src="./cnn.webp" alt="Room 3" /></div>
          <div class="image">
            <img
              src="./blog-tipe-kamar-hotel-yang-wajib-diketahui-47-l.webp"
              alt="Room 4"
            />
          </div>
          <div class="image">
            <img src="./aston-belitung-hotel.jpg" alt="Room 5" />
          </div>
          <div class="image">
            <img src="./Tempat-Tidur-hotel.webp" alt="Room 6" />
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>&copy; 2024 Grand Hotel</p>
    </footer>
  </body>
</html>
